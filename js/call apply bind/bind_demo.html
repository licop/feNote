        var obj = {
            a : 1,
            b : 2,
            getCount : function(c, d) {
                console.log(this.a + this.b + c + d);
            }
        }

        window.a = window.b = 0;
        obj.getCount(1, 2);
        // 使用bind来改变this的指向
        var fuc = obj.getCount.bind(obj, 3, 4);
        fuc();
        obj.getCount.call(obj, 3, 4);
        // 将传入的参数转话为数组;
        function list() {
            return Array.prototype.slice.call(arguments);
        }

        //console.log(list({length:2,0:'first',1:'second'}));

        var my_object = {
            '0': 'zero',
            '1': 'one',
            '2': 'two',
            '3': 'three',
            '4': 'four',
            length: 5
        };

        var sliced = Array.prototype.slice.call(my_object,0);
        console.log(sliced);
