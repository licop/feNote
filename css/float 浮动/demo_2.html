<!DOCTYPE HTML> 
<html lang="zh-CN">
    <head>
        <meta charset = 'UTF-8'>
        <title>float 浮动</title>
        <style>
            #demo {
                margin: auto;
                width: 600px;
                background: #eee;
                border-radius: 4px;
                overflow: hidden;
            }
            #demo p{
                float: left;
                margin: 50px;
                width: 500px;

            }
            #footer {
                margin: 5px auto;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div id="demo">
            <p>这是一个华丽的段落</p>
            <p>这是一个华丽的段落</p>
        </div>
        <p id="footer">测试能不能清除浮动</p>
    </body>
    
</html>
