<!DOCTYPE HTML> 
<html lang="zh-CN">
    <head>
        <meta charset = 'UTF-8'>
        <title>vertical-align</title>
        <style>
            #raise {
                vertical-align: super;
            }
            #lower {
                vertical-align: sub;
            }
        </style>
    </head>
    <body>
        <p>vertical-align属性只是用行内元素和替换元素，可以将文本设置为<span id="raise">上标</span>和<span id="lower">下标</span></p>
    </body>
    
</html>
